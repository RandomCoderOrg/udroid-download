name: Build and Release
on:
  schedule: [{cron: "1 1 1 * *"}]
  workflow_dispatch: { }
  push:
    branches:
      - main
      
jobs:
  build-matrix:
    strategy:
      fail-fast: true
      matrix:
        architecture: [ all ]
        suite: [ jammy, focal, kinetic, lunar ]
        variant: [ raw ]
        de: [ lxqt, kde, gnome, mate ]
        
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-qemu-action@v2

      - name: Setup Dependencies
        run: sudo apt-get update; sudo apt-get install git build-essential binfmt-support qemu-user-static debootstrap -y
      
      - name: checkout submoudles
        run: |
          git submodule init
          git submodule update
          
      - name: Build ${{ matrix.suite }}-${{ matrix.variant }}
        run: |
          sudo bash build.sh -s ${{ matrix.suite }} -v ${{ matrix.variant }} -a ${{ matrix.architecture }}
        
      - name: Build ${{ matrix.suite }}-${{ matrix.de }}Raw
        run: |
          sudo bash build.sh -s ${{ matrix.suite }} -v ${{ matrix.de }}Raw -a ${{ matrix.architecture }}
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.suite }}-tarballs
          path: fs-cook/out/*.tar.gz
          
  Create-Release:
    runs-on: ubuntu-latest
    needs:
      - BuildRaw
      - xfce4DE
      - gnomeDE
      - mateDE
      - lxqtDE
      - kdeDE

    steps:
    - uses: actions/checkout@v2
    - name: ⬇️ Download xfce4 DE artifacts
      uses: actions/download-artifact@v3
      with:
        name: xfce4de-tarballs
    
    - name: ⬇️ Download gnome DE artifacts
      uses: actions/download-artifact@v3
      with:
        name: gnomede-tarballs
    
    - name: ⬇️ Download mate DE artifacts
      uses: actions/download-artifact@v3
      with:
        name: matede-tarballs
    
    - name: ⬇️ Download lxqt DE artifacts
      uses: actions/download-artifact@v3
      with:
        name: lxqtde-tarballs
    
    - name: ⬇️ Download kde DE artifacts
      uses: actions/download-artifact@v3
      with:
        name: kdede-tarballs
    
    - name: ⬇️ Download RAW artifacts
      uses: actions/download-artifact@v3
      with:
        name: raw-tarballs
    - name: Compute release tag
      run: |
        udroid_version=$(git -c 'versionsort.suffix=-' ls-remote --tags --sort='v:refname' \
        https://github.com/RandomCoderOrg/ubuntu-on-android \
        | tail -n1 | cut -d / -f 3 | cut -d v -f 2- )
        udroid_download=$(
        git -c 'versionsort.suffix=-' ls-remote --tags --sort='v:refname' \
         https://github.com/RandomCoderOrg/udroid-download \
          | tail -n1 | cut -d / -f 3
        )
        echo "VERSIONTAG=V${udroid_version}${BUILD_TYPE}R$((${udroid_download: -2} + 1))" >> $GITHUB_ENV
    - name: Generate release notes
      run: sudo bash /home/runner/work/udroid-download/udroid-download/.github/scripts/generate-release-notes.sh
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.VERSIONTAG }}
        release_name: ${{ env.VERSIONTAG }}
        body_path: release.md
        draft: false
        prerelease: false
    - name: Sleep for sometime
      run: sleep 60
    - name: ⬆️ Upload assets
      run: |
        set -x
        assets=()
        for asset in ./*.tar.gz; do
          assets+=("-a" "$asset")
        done
        tag_name="${VERSIONTAG}"
        hub release edit -F release.md "${assets[@]}" -m "$tag_name" "$tag_name"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ⚙️ update json
      run: |
        sudo apt-get install python3 -y
        sudo python3 gen_data/gen-update-json.py --release-tag ${{ env.VERSIONTAG }}
        set +e
        git config user.name github-actions[bot]
        git config user.email 41898282+github-actions[bot]@users.noreply.github.com
        git add distro-data.json
        git commit -m "AUTO: update distro-data.json"
        git push
        set -e
